<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>no te quedes inmóvil</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="center">
        <a href="3.html" target="_blank" onclick="window.open(this.href, '_blank', 'width=470,height=120,left=20,top=300'); return false;" class="texto-medio">
            <span class="resaltar">no te quedes inmóvil</span> al borde del camino
        </a>
    </div>

    <audio id="audioPlayer" style="display:none;">
    </audio>

    <script>
        window.onload = function() {
            // Obtener el número del archivo de audio desde la URL
            var audioNumber = 2;

            // Construir la ruta del archivo de audio
            var audioSrc = 'data/' + audioNumber + '.wav';

            // Configurar el origen del archivo de audio
            var audio = document.getElementById("audioPlayer");
            audio.src = audioSrc;

            // Reproducir el audio
            audio.play();
        };
    </script>
</body>
</html>
