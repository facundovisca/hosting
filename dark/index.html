<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Twitter Simulado</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="tweet-container">
        <div class="d-flex align-items-center">
          <img src="data/user.png" class="rounded-circle mr-3" width="50" height="50" alt="Foto de perfil">
          <textarea id="tweetText" class="form-control tweet-input" placeholder="¡¿Qué está pasando?!" maxlength="200"></textarea>
        </div>
        <div class="d-flex justify-content-center mt-3">
          <a href="#" id="likeButton" class="like-button mr-3 btn">
            <img src="data/like.png" width="30" height="30" alt="Me gusta">
          </a>
          <a href="#" id="hateButton" class="hate-button btn">
            <img src="data/hate.png" width="30" height="30" alt="No me gusta">
          </a>
        </div>
      </div>
      <div id="tweetList" class="mt-3"></div> <!-- Div para mostrar los tweets -->
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script> <!-- Agregamos el script.js -->
</body>
</html>
